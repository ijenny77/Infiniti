<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
    body{
        background-color: rgb(18, 21, 34);
        font-family: 'Montserrat', sans-serif;
    }
    input, button{
        font-family: inherit;
        font-size: 1rem;
    }
    .generator{
        background-color: rgb(32, 36, 49);
        border-radius: 10px;
        width: 25%;
        margin: 7rem auto;
        padding: 2rem 1rem;
        text-align: center;
    }

    .generator h1{
        color:white;
    }
    #input{
        width: 85%;
        height: 2.5rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        padding-left: 0.6rem;
        background-color: rgb(23,26,36);
        color: white;
        border: none;
    }
    #generate-button{
        width: 90%;
        height: 2.8rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        background-color: rgb(30,84, 207);
        color: white;
        border: none;
        cursor: pointer;
    }
    .image img{
        max-width: 100%;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 2px solid white;
    }
    #download-link{
        display: inline-block;
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        background-color: rgb(30,84,207);
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <div class="generator">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <input type="text" id="input" placeholder="Enter URL or text">
            <button type="submit" id="generate-button">Generate QR</button>
        </form>
        <div class="image">
            <img src="" id="image" alt="QR code">
        </div>
        <a id="download-link" href="" download>Download QR</a>
    </div>

<script>
const form = document.getElementById("qr-form");
const input = document.getElementById("input");
const image = document.getElementById("image");
const downloadLink = document.getElementById("download-link");

image.style.display = "none";

form.addEventListener("submit", async (e) => {
    e.preventDefault(); // prevent page reload

    const url = input.value.trim();
    if (!url) {
        alert("Please enter a URL or text");
        return;
    }

    try {
        const response = await fetch("/api/qrcodes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: url })
        });

        const result = await response.json();

        if (response.ok) {
            // Show the QR image
            image.src = result.url + "?t=" + new Date().getTime(); // cache bust
            // Update download link
            downloadLink.href = result.url;
            image.style.display = "inline";
        } else {
            alert(result.error || "Failed to generate QR code");
        }
    } catch (err) {
        console.error(err);
        alert("Server error occurred");
    }
});
</script>
</body>
</html>
